    redirectClose: bedard/shop/customers

# Update page
update:
    title: backend::lang.relation.update_name
    redirect: bedard/shop/customers
    redirectClose: bedard/shop/customers

# Preview page
preview:
    title: backend::lang.relations.preview_name
