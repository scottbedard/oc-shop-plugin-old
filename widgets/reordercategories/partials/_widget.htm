<div data-widget="reorderCategories">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="popup">&times;</button>
        <h4 class="modal-title"><?= e(trans('bedard.shop::lang.categories.reorder')) ?></h4>
    </div>
    <div class="modal-body form-container">
        <?php if (!$categories || count($categories) < 1): ?>
            <p><?= e(trans('bedard.shop::lang.categories.reorder_none')) ?></p>
        <?php else: ?>
            <ol class="treeview" data-control="treeview" data-parent="0">
                <?php foreach($categories as $category): ?>
                    <?= $this->makePartial('category', [
                        'category' => $category,
                    ]) ?>
                <?php endforeach ?>
            </ol>
        <?php endif ?>
    </div>
    <div class="modal-footer">
        <div class="loading-indicator-container">
            <div class="loading-indicator-container">
                <div class="loading-indicator">
                    <div><?= e(trans('backend::lang.form.saving')) ?></div>
                    <span></span>
                </div>
                <?php if ($categories && count($categories) > 0): ?>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-control="apply-btn"
                        data-hotkey="ctrl+s, cmd+s, enter">
                        <?= e(trans('backend::lang.form.apply')) ?>
                    </button>
                <?php endif ?>
                <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="popup"
                    data-hotkey="esc">
                    <?= e(trans('backend::lang.form.cancel')) ?>
                </button>
            </div>
        </div>
    </div>
</div>
