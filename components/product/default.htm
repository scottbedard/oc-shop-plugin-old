<div class="page-header">
    <h2>{{ __SELF__.name }}</h2>
</div>

<div class="row">
    <div class="col-md-8">
        Images
    </div>
    <div class="col-md-4">

        <h3>
            {% if __SELF__.isDiscounted %}
                <s>{{ __SELF__.base_price|moneyFormat }}</s>
                <span class="text-success">{{ __SELF__.price|moneyFormat }}</span>
            {% else %}
                {{ __SELF__.price|moneyFormat }}
            {% endif %}
        </h3>
        {{ __SELF__.description_html|raw }}

    </div>
</div>
