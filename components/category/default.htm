<div class="category">

    <div class="page-header">
        <h2>{{ __SELF__.name }}</h2>
    </div>

    {% for row in __SELF__.products|batch(__SELF__.columns) %}
        <div class="row">
            {% for product in row %}
                <div class="col span-{{ __SELF__.columns }}">
                    {{ product.name }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}

</div>
