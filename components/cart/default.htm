{% if __SELF__.isEmpty %}

    <p>Your cart is empty!</p>

{% else %}

    <table>
        <thead>
            <tr>
                <td>Product</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Remove</td>
            </tr>
        </thead>
        <tbody class="items">
            {% partial __SELF__ ~ '::items' %}
        </tbody>
        <tfoot class="totals">
            {% partial __SELF__ ~ '::totals' %}
        </tfoot>
    </table>

{% endif %}
