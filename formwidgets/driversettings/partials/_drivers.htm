<?php foreach ($drivers as $driver): ?>

    <div class="driver" data-control="driver" data-id="<?= $driver->id ?>">
        <a href="javascript:;">
            <i class="icon-cog"></i>
            <div class="off">
                <?php if ($driver->image): ?>
                    <img src="<?= $driver->image->getPath() ?>" alt="<?= $driver->name ?>" />
                <?php else: ?>
                    <?= $driver->name ?>
                <?php endif ?>
            </div>
            <div class="on">
                <span><?= $driver->name ?></span>
            </div>
        </a>
    </div>

<?php endforeach ?>
