# ===================================
#  List Column Definitions
# ===================================

columns:

    name:
        label: bedard.shop::lang.common.name
        searchable: true

    price:
        label: bedard.shop::lang.products.price
        type: partial
        path: $/bedard/shop/models/product/_current_price.htm

    stock:
        label: bedard.shop::lang.inventories.model
        type: partial
        path: $/bedard/shop/models/product/_stock.htm

    status:
        label: bedard.shop::lang.common.status
        type: partial
        path: $/bedard/shop/models/product/_status.htm
        select: >
            (
                CASE
                    WHEN (`bedard_shop_products`.`is_enabled` = 0) THEN 0
                    WHEN (`price` < `bedard_shop_products`.`base_price`) THEN 2
                    ELSE 1
                END
            )

    created_at:
        label: bedard.shop::lang.common.created_at
        type: date
        invisible: true

    updated_at:
        label: bedard.shop::lang.common.updated_at
        type: timesince
        invisible: true
