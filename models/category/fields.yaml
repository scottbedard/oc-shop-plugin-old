# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: bedard.shop::lang.common.name
        span: left

    slug:
        label: bedard.shop::lang.common.slug
        span: right
        preset:
            field: name
            type: slug

tabs:
    fields:

        parent_id:
            tab: bedard.shop::lang.categories.relationships_tab
            label: bedard.shop::lang.categories.parent_category
            type: dropdown
            span: left

        is_inheriting:
            tab: bedard.shop::lang.categories.relationships_tab
            label: bedard.shop::lang.categories.inherit_children
            type: radio
            options:
                1: bedard.shop::lang.categories.inherit_children_on
                0: bedard.shop::lang.categories.inherit_children_off
            default: 1
            span: right

        sort_order:
            tab: bedard.shop::lang.categories.display_tab
            label: bedard.shop::lang.categories.sort_order
            type: dropdown
            options:
                created_at-asc: bedard.shop::lang.categories.sort_date_asc
                created_at-desc: bedard.shop::lang.categories.sort_date_desc
                name-asc: bedard.shop::lang.categories.sort_name_asc
                name-desc: bedard.shop::lang.categories.sort_name_desc
                price-asc: bedard.shop::lang.categories.sort_price_asc
                price-desc: bedard.shop::lang.categories.sort_price_desc
                # custom: bedard.shop::lang.categories.sort_custom

        rows:
            tab: bedard.shop::lang.categories.display_tab
            label: bedard.shop::lang.categories.rows
            comment: bedard.shop::lang.categories.rows_comment
            attributes:
                v-model: rows
            span: left

        columns:
            tab: bedard.shop::lang.categories.display_tab
            label: bedard.shop::lang.categories.columns
            attributes:
                v-model: columns
            span: right


        hide_out_of_stock:
            tab: bedard.shop::lang.categories.display_tab
            label: bedard.shop::lang.categories.hide_out_of_stock
            type: switch
            default: false
