# ===================================
#  Form Field Definitions
# ===================================

fields:

    cart_life:
        # tab: bedard.shop::lang.settings.cart.tab
        label: bedard.shop::lang.settings.cart.life
        comment: bedard.shop::lang.settings.cart.life_comment
        type: dropdown
        options:
            0: bedard.shop::lang.settings.cart.life_session
            720: bedard.shop::lang.settings.cart.life_half_day
            1440: bedard.shop::lang.settings.cart.life_day
            10080: bedard.shop::lang.settings.cart.life_week
            20160: bedard.shop::lang.settings.cart.life_two_weeks
            43200: bedard.shop::lang.settings.cart.life_month
            86400: bedard.shop::lang.settings.cart.life_two_months
            2628000: bedard.shop::lang.settings.cart.life_forever
        default: 10080
        span: left

    cart_validation:
        label: bedard.shop::lang.settings.cart.validation
        comment: bedard.shop::lang.settings.cart.validation_comment
        type: dropdown
        options:
            1: bedard.shop::lang.settings.cart.validation_on
            0: bedard.shop::lang.settings.cart.validation_off
        default: 1
        span: right

    weight_unit:
        # tab: bedard.shop::lang.settings.backend.tab
        label: bedard.shop::lang.settings.backend.weight_unit
        type: dropdown
        options:
            oz: bedard.shop::lang.common.weight_oz_plural
            lb: bedard.shop::lang.common.weight_lb_plural
            gr: bedard.shop::lang.common.weight_gr_plural
            kg: bedard.shop::lang.common.weight_kg_plural
        default: oz
        span: left

    backend_editor:
        # tab: bedard.shop::lang.settings.backend.tab
        label: bedard.shop::lang.settings.backend.editor
        type: radio
        options:
            richeditor: bedard.shop::lang.settings.backend.editor_rich
            code: bedard.shop::lang.settings.backend.editor_code
        default: richeditor
        span: right
